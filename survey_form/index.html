<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dragon Ball Super Survey</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="bg-filter">
        <header>
            <h1>Dragon Ball Super Survey</h1>
            <p>Tell us about your experience with Dragon Ball Super</p>
            <audio id="audio" src="./audio/CHA-LA HEAD CHA-LA.mp3" autoplay loop></audio>
            <script>
                var audio = document.getElementById("audio");
                audio.volume = 0.3;
            </script>
        </header>
        <main>
            <form class="survey">
                <fieldset>
                    <p class="form-group"><label>Name <input id="name" class="input-text" type="text" name="name" placeholder="Enter your name" required ></label></p>
                    <p class="form-group"><label>Email <input id="email" class="input-text" type="email" name="email" placeholder="Enter your Email" required ></label></p>
                    <p class="form-group"><label>Age <input id="age" class="input-text" type="number" name="age" placeholder="Age" required></label></p>
                </fieldset>
                <fieldset>
                    <legend>What is your gender?</legend>
                    <p><label><input class="input-radio" id="male" type="radio" name="gender" value="male" checked>Male</label></p>
                    <p class="form-group-radio"><label><input class="input-radio" id="female" type="radio" name="gender" value="female" >Female</label></p>
                </fieldset>
                <p class="form-group-select"><label>What is your favorite Dragon Ball Super Saga
                    <select class="input-select">
                        <optgroup label="Gods of the Universe Group">
                            <option>God of Destruction Beerus</option>
                            <option>Golden Frieza</option>
                        </optgroup>
                        <optgroup label="Zeno Group">
                            <option>Universe 6</option>
                            <option>Copy-Vegeta</option>
                            <option>"Future" Trunks</option>
                            <option>Universe Survival</option>
                        </optgroup>
                        <optgroup label="Universe 7 Group">
                            <option>Broly</option>
                            <option>Galatic Patrol Prisioner</option>
                            <option>Granolah the Survivor</option>
                        </optgroup>
                        <optgroup label="Super Hero Group">
                            <option>High School</option>
                            <option>Super Hero</option>
                        </optgroup>
                    </select>
                </label></p>
                <fieldset>
                    <legend>Tell us your favorite character (may select multiple)</legend>
                    <div class="grid form-group">
                    <p><label><input class="input-checkbox" id="goku" type="checkbox"> Goku</label></p>
                    <p><label><input class="input-checkbox" id="vegeta" type="checkbox"> Vegeta</label></p>
                    <p><label><input class="input-checkbox" id="beerus" type="checkbox"> Beerus</label></p>
                    <p><label><input class="input-checkbox" id="frieza" type="checkbox"> Frieza</label></p>
                    <p><label><input class="input-checkbox" id="jiren" type="checkbox"> Jiren</label></p>
                    <p><label><input class="input-checkbox" id="hit" type="checkbox"> Hit</label></p>
                    <p><label><input class="input-checkbox" id="cabba" type="checkbox"> Cabba</label></p>
                    <p><label><input class="input-checkbox" id="broly" type="checkbox"> Broly</label></p>
                    <p><label><input class="input-checkbox" id="granolah" type="checkbox"> Granolah</label></p>
                    <p><label><input class="input-checkbox" id="moro" type="checkbox" > Moro</label></p>
                    </div>
                </fieldset>
                <p class="form-group"><label>Tell us about your favorite Dragon Ball Super moment!<textarea class="input-textarea" id="message" rows="4" cols="15"></textarea></label></p>
                <button type="submit">Submit</button>
            </form>
        </main>
        </div>
    </body>
</html>
